<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="try1.css">
</head>
<body>
  
  <div class="desktop-1">
    <div class="ellipse-1"></div>
    <div class="ellipse-4"></div>
    <div class="ellipse-5"></div>
    <div class="rectangle-1">
      <div class="up-container">
        <div class="up-img">
          <i class='bx bx-upload icon'></i>
          <h3>Upload File</h3>
        </div>
        <button>browse files</button>
        <input type="file" id="excelFileInput1" hidden accept=".xls">
      </div>
    </div>
    <div class="ellipse-3"></div>
    <div class="rectangle-2">
      <div class="up-container2">
        <div class="up-img">
          <i class='bx bx-upload icon'></i>
          <h3>Upload File</h3>
        </div>
        <button>browse files</button>
        <input type="file" id="excelFileInput2" hidden accept=".xls">
      </div>
    </div>
    <button class="rectangle-3" id="compare" >COMPARE</button>
    
    <div class="excel-sheet-comparison">EXCEL SHEET COMPARISON</div>
  </div>
  <div id="comparisonResult"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.13/xlsx.full.min.js"></script>
  <script src="try1.js"></script>
</body>
</html>
